<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.1/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

    <body>

        <div class="modal">
            <div class="modal-background"></div>
            <form class="modal-content">
                <h1>Join our newsletter for weekly<br/>economic surprises and updates!</h1>
                <input type="email" id="user-email" class="user-input" placeholder="Email">
            </form>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>

        <nav class="nav-container"> 
            <div class="navbar-title-container">
                <a href="#home"class="navbar-title">MoneyMasters</a>
            </div>
            <div class="navbar-selections-container">
                <a href="#investing-page" class="navbar-selection">Investing 101</a>
                <a href="#stocks-page" class="navbar-selection">Stocks</a>
                <a href="#crypto-page" class="navbar-selection">Crypto</a>
            </div>
        </nav>

        <main class="main-container"> 
            <section id="home" class="landing-page">
                <div class="logo-container">
                    <img class="logo" src="./assets/images/money-logo.webp">
                    <div class="landing-page-title-container">
                        <div class="brand-name-container">
                            <h1 class="brand-name">MoneyMasters</h1>
                        </div>
                        <div class="slogan-container">
                            <h2 class="slogan">If it don't make dollars, it dont make $ense</h2>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Investing 101 section -->

            <section id="investing-page" class="investing-container"> 

                <div class="investing-details">
                    <div class="investing-title-and-paragraph" id="investing">
                        <div class="investing-title-container">
                            <h1 class="container-titles">Investing 101</h1>
                        </div>
                        <div class="article-info-container" id="investing-article">
                            <p>

                            </p>
                        </div>
                    </div>

                    <div class="investing-image">
                        <img src="./assets/images/investing-image.png">
                    </div>
                </div>

                <div id="investing-yt-scrollbar" class="youtube-scrolling-section">
                    
                </div>

            </section>

            <!-- Stocks section -->

            <section id="stocks-page" class="stocks-container">

                <div class="stocks-details">
                    <div class="stocks-image-container">
                        <img class="stocks-image" src="./assets/images/stocks-image.webp" alt="stocks black and green" >
                        
                    </div>
                    <div class="stocks-title-and-paragraph">
                        <div class="stocks-title-container">
                            <h1 class="container-titles">Stocks</h1>
                        </div>
                        <div class="article-info-container" id="stocks-article">
                            <p>

                            </p>
                        </div>
                    </div>
                </div>

                <div id="stocks-yt-scrollbar" class="youtube-scrolling-section">
                    
                </div>

                
            </section>

            <!-- Crypto section -->
 
            <section id="crypto-page" class="crypto-container">
                <div class="crypto-details">
                    <div class="crypto-title-and-paragraph">
                        <div class="crypto-title-container">
                            <h1 class="container-titles">Cryptocurrency</h1>
                        </div>
                        <div class="article-info-container" id="crypto-article">
                            <p>

                            </p>
                        </div>
                    </div>

                    <div class="crypto-image">
                        <img src="./assets/images/crypto-image.webp"> 
                    </div>
                </div>

                <div id="crypto-yt-scrollbar" class="youtube-scrolling-section">
                    
                </div>
            </section>
        </main>
    </body>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/wiki.js"></script>
